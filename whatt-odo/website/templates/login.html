{% extends "base.html" %}{% block title%}Login{% endblock%}


{%block content%}
<form method="POST"style="color:#25A0D3;">
    <h3 align="center" style="margin-top: 20px;">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email...">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password...">
    </div>

    <br />
    <button type = "submit" class = "btn btn-primary" style="background-color: #25A0D3; color:black;font-weight:500;">Login</button>
</form>
{%endblock%}
